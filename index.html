<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <Script>
        let number = prompt("Enter a number:");

        if (number % 2 === 0) 
        {
            alert(`${number} is even.`);
        } 
        else
        {
            alert(`${number} is odd.`);
        }


    </Script>

</body>

</html>
